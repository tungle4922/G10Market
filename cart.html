    <!-- xử lý các rule, sự kiện đăng ký, đăng nhập, check đăng ký, đăng nhập thành công-->
    <script>
        const headerNavbarListTwo = document.querySelector('.header__navbar-list-two');
        const headerMenu = document.querySelector('.header_menu');
        var emailReg;
        var passwordReg;
        var emailLog;
        var passwordLog;
        // Đăng ký 
        Validator({
            form: "#form-1",
            formGroupSelector: ".form-group",
            errorSelector: ".form-message",
            rules: [
                // Validator.isRequired('#fullname'),
                Validator.isRequired("#email"),
                Validator.isEmail("#email"),
                Validator.minLength("#password", 6),
                Validator.isRequired("#password_confirmation"),
                Validator.isConfirmed(
                    "#password_confirmation",
                    function () {
                        return document.querySelector("#form-1 #password").value;
                    },
                    "Mật khẩu nhập lại không khớp"
                ),
            ],
            onSubmit: function (data) {
                //Call api
                console.log(data);
                emailReg = data.email;
                passwordReg = data.password;

                showSuccessSignUpToast();
                logModal.classList.add('open');
                regModal.classList.remove('open');
            },
        });
        //Đăng nhập
        Validator({
            form: "#form-2",
            formGroupSelector: ".form-group",
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired("#email"),
                Validator.isEmail("#email"),
                Validator.minLength("#password", 6),
            ],
            onSubmit: function (data) {
                //Call api
                console.log(data);
                emailLog = data.email;
                passwordLog = data.password;

                if (emailReg === emailLog && passwordReg === passwordLog) {
                    showSuccessLogInToast();
                    logModal.classList.remove('open');
                    // location.replace('/login_index.html');
                    // headerNavbarListTwo.remove();
                }
                else {
                    showErrorLogInToast();
                }
            },
        });
    </script>
